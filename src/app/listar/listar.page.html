<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>,
  <ion-button expand="block" (click)="filtro()">Filtrar</ion-button>
    <div *ngFor="let electrodomestico of electrodomesticos | async">
      <ion-item>
        <ion-label>
          <h2>{{ electrodomestico.nombre }}</h2>
          <h2>{{ electrodomestico.marca }}</h2>
          <h2>{{ electrodomestico.precio }}</h2>
          <h2>{{ electrodomestico.color }}</h2>
        </ion-label>
      </ion-item>
    </div>
</ion-content>
